<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>博客侧向策略卡组</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f2f2f2;
    transition: background 0.3s;
  }
  #card {
    background: white;
    padding: 60px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    max-width: 540px;
    text-align: center;
    font-size: 24px;
    line-height: 1.8;
    opacity: 0;
    transform: scale(0.96);
    transition: opacity 0.4s ease, transform 0.35s ease;
  }
  #card.show {
    opacity: 1;
    transform: scale(1);
  }
  button {
    margin-top: 60px;
    padding: 14px 32px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    background: #333;
    color: white;
    transition: background 0.3s;
  }
  button:hover {
    background: #555;
  }
  #podcast-link {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 18px;
    text-decoration: none;
    color: #555;
    transition: color 0.3s;
  }
  #podcast-link:hover {
    color: #222;
  }
</style>
</head>
<body>
<a id="podcast-link" href="https://www.kele.me/" target="_blank">可乐周报</a>
<div id="card"></div>
<button onclick="nextCard()">下一张</button>

<script>
const cards = [
"把主题说得更简单。",
"用一个真实的故事开始。",
"写给你现在最想说话的那个人。",
"把文章拆成三句话：开头、关键点、结束。",
"写一句你自己都不确定对不对的话。",
"把情绪写出来，哪怕不优雅。",
"写你不想承认但真实存在的那个想法。",
"把“解释”换成“展示”。",
"写给五年前的你。",
"写完一段，就问：我真的在说我想说的吗？",
"去掉一半的句子。",
"删掉最聪明的那句话。",
"用问题结尾，而不是答案。",
"放弃“说服”，改为“分享”。",
"写你今天注意到的一件小事。",
"想象这篇文章只有 100 字的空间。",
"把复杂的比喻换成日常物件。",
"把“应该”替换成“我其实是因为…”。",
"不要写结论，只写过程。",
"写一段完全不考虑读者的内容。",
"调整语气：更口语。",
"让文章里有一点不好看的自己。",
"使用一句有节奏感的句子作为骨干。",
"给主题换一个角度，比如从“害怕”切到“渴望”。",
"想象你在和朋友聊天，直接说。",
"写一个你原本以为不值得写的细节。",
"把观点缩到更小、更具体。",
"假设你写得已经很好了，再写。",
"停止搜索资料，直接写你现在知道的。",
"让一段话只表达一个意思。",
"删掉“废话式开头”，直接进入主题。",
"加入一句你很喜欢但不知道为什么喜欢的话。",
"用一个意外的例子支持你的观点。",
"把文章当成礼物，而不是作品。",
"向读者提出一个真正的问题。",
"写你自己现在正在挣扎的东西。",
"把文章写得更慢。",
"把文章写得更急。",
"不要写标题，写完再回头取。",
"停下来，去喝水，然后回来写下一句最直白的话。",
"描述你正在看的东西。",
"写你最近改变想法的一件事。",
"把一篇长文拆成三篇短文。",
"尝试把内容都写成短句。",
"写一个你以为所有人都知道，但其实不知道的事实。",
"把抽象概念换成具体场景。",
"从反面解释你的观点。",
"假设读者已经完全懂你，再写。",
"假设读者完全不懂你，再写。",
"写给未来的你。",
"删掉一句你写得最顺的句子。",
"解释你为什么要写这篇。",
"描述一次失败。",
"描述一次小小的成功。",
"把一个观点换成一个动作。",
"写你现在犹豫的地方。",
"把文字写得更轻。",
"把文字写得更重。",
"写你想对世界说但从未说过的话。",
"模仿一个你喜欢的作者写。",
"模仿一个你不喜欢的作者写。",
"写一句让你自己停下来思考的话。",
"换一个地方继续写。",
"关掉音乐写。",
"打开音乐写。",
"像在发信息一样写。",
"像在做演讲一样写。",
"写你今天观察到的一个人。",
"写你今天想到的一个念头。",
"把你想表达的内容压缩成一句话。",
"把那句话再展开成三段。",
"写你最不愿意写的部分。",
"给文章加一个温度。",
"让文章少一点聪明，多一点真诚。",
"写你曾经错过的东西。",
"写你正在靠近的东西。",
"让文章里面有“呼吸”。",
"删掉所有形容词再看。",
"尝试全用第一人称。",
"尝试不用第一人称。",
"用对话的方式写一段。",
"用列清单的方式写一段。",
"把文章写成一个故事弧线。",
"用一个意象贯穿全文。",
"写你害怕被看到的那个面。",
"把文章写得更慢、更温柔。",
"把文章写得更快、更直接。",
"停下来，问：我此刻的感受是什么？",
"让文章的重点只有一个。",
"只写最重要的那一句。"
];

let order = [];
function shuffle() {
  order = cards.slice().sort(() => Math.random() - 0.5);
}
shuffle();

function nextCard() {
  if (order.length === 0) shuffle();
  const cardElement = document.getElementById("card");
  const text = order.pop();
  cardElement.classList.remove("show");
  setTimeout(() => {
    cardElement.textContent = text;
    cardElement.classList.add("show");
  }, 150);
}

nextCard();

document.getElementById("card").addEventListener("click", () => {
  navigator.clipboard.writeText(document.getElementById("card").textContent);
});

document.addEventListener("keydown", (e) => {
  if (e.code === "Space") {
    e.preventDefault();
    nextCard();
  }
});
</script>
</body>
</html>
